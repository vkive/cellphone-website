<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>How To Make A Website </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="img/logo.png">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phones</a></li>
                        <li><a href="#">Accesories</a></li>
                        <li><a href="#">Carts</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="img/mobile.png" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="img/camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP, Wide Angle Lens</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="img/processor.png">
                        <div>
                            <h1>Processor</h1>
                            <p>Snapdragon Octa-core 11nm</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="img/display.png">
                        <div>
                            <h1>Display</h1>
                            <p>6.5 Mini-Drop Fullscreen</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="img/battery.png">
                        <div>
                            <h1>Battery Life</h1>
                            <p>5000Ah, 720Hrs Standby</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="img/arrow.png" id="upBtn">
                <h3>Features</h3>
                <img src="img/arrow.png" id="downBtn">
            </div>

        </div>
        <script>
            var circle = document.getElementById("circle")
            var upBtn = document.getElementById("upBtn")
            var downBtn = document.getElementById("downBtn")

            var rotateValue= circle.style.transform;
            var rotateSum;
            upBtn.onclick=function()
            {
                rotateSum=rotateValue+"rotate(-90deg)";
                circle.style.transform=rotateSum;
                rotateValue=rotateSum;
            }
            downBtn.onclick=function()
            {
                rotateSum=rotateValue+"rotate(90deg)";
                circle.style.transform=rotateSum;
                rotateValue=rotateSum;
            }
        </script>
    </body>
</html>
